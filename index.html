<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="form">
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="1" value="1">
            </div>
            <div class="select">
                <div class="from">
                    <p>From</p>
                    <div class="select-country">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" class="code"></select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-country">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" class="code"></select>
                    </div>
                </div>
            </div>
            <p class="rate">1USD = 80INR</p>
            <button class="btn">Get Exchange Rate</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
